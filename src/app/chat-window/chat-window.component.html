<div class="chat-container">
  <div class="chat-messages">
    <div *ngFor="let message of chatMessages" class="message" [ngClass]="{'user': message.startsWith('You: '), 'bot': message.startsWith('Bot: ')}">
      {{ message }}
    </div>
  </div>
</div>
<footer>
  <div class="input-container">
    <input type="text" (keydown.enter)="sendMessage()" placeholder="Type your question here" [(ngModel)]="newMessage" class="chat-input">
    <button class="send-button" (click)="sendMessage()" [disabled]="!selectedCounty || isLoading">
      <span class="send-icon">âž¤</span>
    </button>
  </div>
</footer>
