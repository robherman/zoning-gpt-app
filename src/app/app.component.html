<div class="app-container">
  <header>
    <h1 class="app-title">Zoning GPT Playground</h1>
  </header>
  
  <main>
    <h2 class="welcome-title">Welcome to Zoning GPT. Select a county and ask the questions you need!</h2>
    <app-location-selector (countySelected)="onCountySelected($event)"></app-location-selector>
    <app-chat-window 
      [selectedState]="selectedCounty?.state" 
      [selectedCounty]="selectedCounty?.county">
    </app-chat-window>
  </main>

  <footer>
    <div class="input-container">
      <input type="text" placeholder="Type your question here" class="chat-input">
      <button class="send-button">
        <span class="send-icon">âž¤</span>
      </button>
    </div>
    <p class="suggestions-link" (click)="openSuggestionsModal()">
      Which kind of questions can Zoning GPT answer?
    </p>
  </footer>
</div>
