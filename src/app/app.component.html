<h1 class="app-title">Zoning GPT Playground</h1>

<mat-card>
  <mat-card-content>
    <app-location-selector
      (countySelected)="onCountySelected($event)"
    ></app-location-selector>
    <app-chat-window
      *ngIf="selectedCounty"
      [selectedState]="selectedCounty.state"
      [selectedCounty]="selectedCounty.county"
    >
    </app-chat-window>
  </mat-card-content>
</mat-card>
