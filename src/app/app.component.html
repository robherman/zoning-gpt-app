<div class="app-container">
  <header>
    <h1 class="app-title">Zoning GPT Playground</h1>
  </header>
  
  <main>
    <h2 class="welcome-title">Welcome to Zoning GPT, here's some suggestions of what you may query for the county you selected:</h2>
    
    <div class="suggestion-grid">
      <button class="suggestion-item">
        <span class="suggestion-icon">🏘️</span>
        <span>Zoning regulations for residential areas</span>
      </button>
      <button class="suggestion-item">
        <span class="suggestion-icon">🏢</span>
        <span>Commercial property restrictions</span>
      </button>
      <button class="suggestion-item">
        <span class="suggestion-icon">🌳</span>
        <span>Green space requirements</span>
      </button>
      <button class="suggestion-item">
        <span class="suggestion-icon">🚗</span>
        <span>Parking regulations in urban areas</span>
      </button>
      <button class="suggestion-item">
        <span class="suggestion-icon">🏗️</span>
        <span>Building height limitations</span>
      </button>
      <button class="suggestion-item">
        <span class="suggestion-icon">🏭</span>
        <span>Industrial zone regulations</span>
      </button>
      <button class="suggestion-item">
        <span class="suggestion-icon">🚧</span>
        <span>Construction permit process</span>
      </button>
      <button class="suggestion-item">
        <span class="suggestion-icon">🏠</span>
        <span>Accessory dwelling unit rules</span>
      </button>
    </div>

    <app-location-selector (countySelected)="onCountySelected($event)"></app-location-selector>
    <app-chat-window 
      *ngIf="selectedCounty"
      [selectedState]="selectedCounty.state" 
      [selectedCounty]="selectedCounty.county">
    </app-chat-window>
  </main>

  <footer>
    <div class="input-container">
      <input type="text" placeholder="Message ZoningGPT" class="chat-input">
      <button class="send-button">
        <span class="send-icon">➤</span>
      </button>
    </div>
    <p class="disclaimer">ZoningGPT can make mistakes. Check important info.</p>
  </footer>
</div>
